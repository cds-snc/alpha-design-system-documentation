name: A11y test
on: 
  push:
    paths-ignore:
      - 'reports/**'
    branches:
      - gh-pages

jobs:
  build-deploy:
    name: A11y test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Install pa11y
        run: npm install -g pa11y-ci pa11y-ci-reporter-html
      - name: run pa11y test
        run: pa11y-ci --sitemap https://cds-snc.github.io/${{ github.event.repository.name }}/sitemap.xml
      - name: Commit
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "A11y report"
      - name: Push changes
        if: always()
        uses: ad-m/github-push-action@df39337088a4cf2782a73f221bbd33f90e3e091d
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: 'gh-pages' 
