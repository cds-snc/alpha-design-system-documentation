name: A11y test
on: 
  push:
    paths-ignore:
      - 'reports/**'
    branches:
      - gh-pages

jobs:
  build-deploy:
    name: A11y test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Install pa11y
        run: npm install -g pa11y-ci pa11y-ci-reporter-html
      - name: run pa11y test
        run: pa11y-ci --sitemap https://cds-snc.github.io/${{ github.event.repository.name }}/sitemap.xml
      - name: Commit
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "A11y report"
      - name: Push changes
        if: always()
        uses: ad-m/github-push-action@9a2e3c14aaecf56d5816dc3a54514f82050820b2
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: 'gh-pages' 
